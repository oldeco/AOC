<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
    <style>
        /* General body styling */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

/* Full-screen background image */
.background-image {
    background-image: url('backgroundaoc.png'); /* Path to your background image */
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover; /* Cover the entire page */
    position: fixed; /* Make it fixed so content scrolls over it */
    width: 100%;
    z-index: -1; /* Ensure it stays behind content */
}

/* Container for image links */
.image-links {
    position: fixed; /* Fixed position to the right side */
    right: 0;
    top: 50%;
    transform: translateY(-50%); /* Center vertically */
    z-index: 10; /* Ensure it's above the background */
}

/* Style for the image links */
.image-links a img {
    display: block; /* Stack images vertically */
    margin: 10px; /* Add some space between images */
    width: 200px; /* Adjust width as needed */
    transition: transform 0.2s; /* Smooth scaling on hover */
}

.image-links a img:hover {
    transform: scale(1.1); /* Slightly enlarge images on hover */
}

    </style>
<body>

<div class="background-image"></div>

<div class="image-links">
    <a href="destination1.html"><img src="telegramxaoc.png" alt="Destination 1"></a>
    <a href="destination2.html"><img src="aocxx.png" alt="Destination 2"></a>
    <a href="destination3.html"><img src="aocxdex.png" alt="Destination 3"></a>
</div>

</body>
</html>
